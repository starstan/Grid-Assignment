<!DOCTYPE html>
<htmlm lang="en">
  <head>
    <meta charset="utf-8">
    <title>Grid-sytem</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <!--full width at the top------------------------------------------->
    <div class="row">
      <div class="col_12 first" style="background-color:#151515">
        <p style="color:#FFFFFF">full</p>
      </div>
    </div><!--end full width at the top-------------------------------->

    <!--1/3 and 2/3--------------------------------------------------->
    <div class="row">
      <div class="col_4 first" style="background-color:#15ef89">
        <p>1/3</p>
      </div>
      <div class="col_8 last" style="background-color:#ed153c">
        <p>2/3</p>
      </div>
    </div><!--end 1/3 and 2/3-------------------------------------------->

    <!--1/4, 1/2 and 1/4---------------------------------------------------->
    <div class="row">
      <div class="col_3 first" style="background-color:#1535ed">
        <p>1/4</p>
      </div>
      <div class="col_6" style="background-color:#deed15">
        <p>1/2</p>
      </div>
      <div class="col_3 last" style="background-color:#1535ed">
        <p>1/4</p>
      </div>
    </div><!--end 1/4, 1/2 and 1/4----------------------------------------->

    <!--1/2, 1/8, 1/4 and 1/8----------------------------------------------->
    <div class="row">
      <div class="col_6 first" style="background-color:#deed15">
        <p>1/2</p>
      </div>
      <div class="col_1" style="background-color:#de15ed">
        <p>1/8</p>
      </div>
      <div class="col_3" style="background-color:#1535ed">
        <p>1/4</p>
      </div>
      <div class="col_1 last" style="background-color:#de15ed">
        <p>1/8</p>
      </div>
    </div><!--end 1/2, 1/8, 1/4 and 1/8-------------------------------------->
    <!--image section------------------------------------------->
    <div class="content" style="background-color:#FFFFFF">
      <div align="center" class="category">
        <img src="img/steers_logo.png"/>
      </div>
      <div align="center" class="category">
        <img src="img/steers_logo.png"/>
      </div>
      <div align="center" class="category">
        <img src="img/steers_logo.png"/>
      </div>
    </div><!--end image section-------------------------------->
    <!--full width at the bottom------------------------------------------->
    <div class="row">
      <div class="col_12 first" style="background-color:#151515">
        <p style="color:#FFFFFF">full</p>
      </div>
    </div><!--end full width at the bottom-------------------------------->
  </body>
</html>
